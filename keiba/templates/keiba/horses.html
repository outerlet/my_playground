{% extends "layout.html" %}
{% block title %}競馬トップ{% endblock %}
{% block custom_style %}
<style type="text/css">
table {
    border-collapse: collapse;
}
th, td {
    border:1px solid black;
    padding: 0.25em 1em;
}
</style>
{% endblock %}
{% block content %}
<h1>競馬アプリ用のビュー(作成中)</h1>
<table>
    <tr>
        <th>馬名</th>
        <th>馬齢</th>
        <th>性別</th>
    </tr>
    {% for horse in horses %}
    <tr>
        <td style="text-align: left;">{{ horse.name }}</td>
        <td style="text-align: center;">{{ horse.age }}</td>
        <td style="text-align: center;">{{ horse.sex }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
