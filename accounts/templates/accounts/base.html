<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        <span>{{ message }}</span>
    </div>
{% endfor %}
{% block main %}
{% endblock %}
</body>
</html>
